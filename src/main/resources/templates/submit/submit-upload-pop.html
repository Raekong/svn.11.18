<div>
    <style>
        .note {
                font-size: 12px;
                font-family: sans-serif;
                flex-basis: 20px;
                line-height: 24px;
                text-align: left;
            }

        .process{
            flex: auto;
            display: flex;
            align-items: center;
        }

        .processbar{
            height: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            position: relative;
        }

        .pre{
            position: absolute;
            background-color: #66DDFF;
            width: 0%;
            top: -1px;
            left: 0px;
            height: 3px;
        }

        .attachment .smallbut{
            text-align: center;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #e2e2e2;
            border-radius: 2px;
            padding-left: 4px;
            margin-bottom: 6px;
            color: #323232;
            text-shadow: 1px 1px 0 rgb(255 255 255 / 90%);
            font-size: 13px;
            line-height: 20px;
        }
        div.selectbut{
            line-height: 26px;
            min-height: 26px;
            margin-bottom: 4px;
        }
        .autolist{
            border:1px solid #aaa;
            border-radius: 2px;
            position: absolute;
            overflow-y: auto;
            height: 160px;
            background-color: #fff;
            margin-right: 6px;
            width:100%;
            padding: 4px;
            z-index: 999999;

        }

        .autolist ul li{
            font-size: 12px;
            text-align: left;
            line-height: 18px;;
            cursor: pointer;
            padding: 4px;
        }

        .autolist ul li:hover{
            background-color: #eee;
        }
    </style>
    <div id="create-section"  style="overflow: hidden;">
        <div class="title"><i class="fa fa-server"></i> <span >Upload Files</span></div>
        <div style="padding:16px;">
           
            <div>
                <div style="position: relative;">
                    <label id="fileTypeLabel">File Type<span style="color:red;">*</span> </label>
                    <input id="fileType" readonly="readonly"/>
                    <div style="position: absolute; display: none;" class="autolist">
                        <ul>
                            <li th:each="type:${types}" th:text="${type}"></li>
                        </ul>
                    </div>
                </div>
                
                <div id="selecteditor" style="display: flex;">
                        <div id="uploadDiv" style=" padding:2px; flex: 1 1 auto; margin: 0px -6px; "></div>
                        <div style=" flex-basis: 88px; text-align: center; padding: 2px ">
                            <div id="uploadConfirm" class="smallbut" style="color:#007ab2;line-height: 28px;">Confirm</div>
                        </div>
                </div>
                <div style="margin: 16px 0px; border-bottom: 1px dotted #999;margin-top: 48px"></div>
                <div id="uploadfiles">
                    <div class="tablehead">
                        <div class="cell" style="flex: 1 1 20%" cell="20%" data="filetype">Type</div>
                        <div class="cell"  style="flex: 1 1 60%" cell="60%" data="originName">File Name</div>
                        <div class="cell"  style="flex: 1 1 20%; text-align:center" cell="20%" const="<span class='del' style='cursor:pointer'><i class='fa fa-close'></i></span>"> 操作</div>
                    </div>
                    <div class="body">
                        
                    </div>
                </div>
            </div>
            
        </div>
        <div id="footer" style="margin-top:28px;text-align:right; padding: 15px; background: #eee;">
            <span id="save" class="cbutton" style="display:none; color:#007ab2;"><i class="fa fa-check-square-o" aria-hidden="true"></i> <span>Okey</span></span>
            <span id="cancel" class="cbutton"  ><i class="fa fa-times" aria-hidden="true"></i> <spans>Cancel</span></span>
        </div>
        <div th:attr="i18n=${i18nInfos}" ></div>
    </div>

</div>
