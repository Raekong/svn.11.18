<div>
    <div id="create-user"  style="overflow: hidden;">
        <div class="title"><i class="fa fa-server"></i> <span>创建新的用户</span></div>
        <div style="padding:16px;">
            <div  style="display:flex;">    
                <div class="cell" cell="50%" title="邮箱" data="email"  required style="margin-right: 6px;;"></div>
                <div class="cell" cell="50%" title="密码(默认为666666)" data="password" ></div>
            </div>
            <div  style="display:flex;">
                <div class="cell" cell="33%" title="First Name" data="first"  required style="margin-right: 6px;;"></div>
                <div class="cell" cell="33%" title="Middel Name" data="middle" style="margin-right: 6px;;"></div>
                <div class="cell" cell="33%" title="last" data="last"  ></div>
            </div>
            <div class="errorinfo" style="line-height:28px;border:0px;font-size: 13px; color:crimson;">&nbsp;</div>
        </div>
        <div style="margin-top:28px;text-align:right; padding: 15px; background: #eee;">
            <span id="save" class="cbutton" style="color:#007ab2;"><i class="fa fa-check-square-o" aria-hidden="true"></i> <span>确定</span></span>
            <span id="cancel" class="cbutton" ><i class="fa fa-times" aria-hidden="true"></i> <span >取消</span></span>
        </div>
        
    </div>

</div>
