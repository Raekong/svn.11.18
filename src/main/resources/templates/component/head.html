<div th:fragment="sider" id="sider">
    <style>
        ul.siderbar-menu li.current, ul.siderbar-menu li:hover:not(.submission) {
            border-left: 3px solid #4F98FF;
            color: #fff;
            background: #414D65;
        }
        .aside{
            background-color: #353E4F;;
            
        }

        .siderbar-menu{
            width: 100%;
        }

        ul{
            padding: 0px;
            margin: 0px;
        }

        ul.siderbar-menu li.pageLink a{
            display: block;
            color: #b8c7ce;
            background: transparent;
            text-decoration: none;
            font-size: 13px;
            font-weight: 200;
        }


        ul.siderbar-menu li i {
            margin-right: 8px;
        }
        ul.siderbar-menu li {
            list-style: none;
            padding: 10px 25px 10px 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            over-flow: hidden;
            cursor: pointer;
            font-size: 14px;
            border-left: 3px solid transparent;
            font-weight: 200;
            color: #4b646f;
        }

        ul.siderbar-menu li.submission {
            border-left: 0px;
        }

        ul.siderbar-menu li.submission span {
            text-align: center;
            display: block;
            line-height: 36px;
            font-size: 16px;
            color: #b8c7ce;
            font-family: Impact, Charcoal, sans-serif;
            letter-spacing: 1px;
        }

        ul.siderbar-menu li.submission span:hover {
            color: #fff;
        }

        body .layui-layer-setwin{
            display: none;
        }

        body .layui-layer-page .layui-layer-content {  overflow: visible !important;}
    </style>
    <div class="aside">
        <div id="menulog" class="headlog" style="line-height: 46px; background:#353E4F;;font-size: 40px;font-weight: bold; writing-mode: vertical-rl;display: none;">
            <span style="color:white;"><span style="font-size: 16px; padding-top:28px ; letter-spacing: 2px;" >OJS Academic Journal System</span></span>
        </div>
        
        <ul id="siderbarmenu" class="siderbar-menu" style="padding-top:12px">	
            <div style="border-bottom:1px solid #4b646f;margin: 6px; "  th:if="${ not isSuper}">
                <li class="submission" style="position:relative; ">
                    <span fire="click" srctag="journalListSelect" class="submission-title" th:text="${submit}">Submit New Paper</span>
                    <div style="display:none;position:absolute; max-height: 360px; overflow-y: auto; padding: 0px 4px; background: rgb(238, 238, 238); left: -4px; top: 68px; z-index: 1000;" id="journallistcontainer">
                    </div>
                </li>
            </div>
            
            
        </ul>
    </div>
</div>    

<div th:fragment="head" id="head">
    <style>
       

        div.head {
            height: 50px;
            background: #3c8dbc;
            color: white;
            top: 0px;
            left: 0px;
            width: 100%;
            z-index: 999;
        }

        .header .downbtn {
            display: none;
            position: absolute;
            background-color: #367fa9;
            box-shadow: 0px 8px 16px 0px rgb(0 0 0 / 20%);
            width:100%;
            z-index: 199999;
        }

        .header .downbtn li{
            line-height: 32px;
            padding: 0px 14px;   
            font-size: 13px;
            background-color: #3c8dbc;
        }

        .header .downbtn li:hover{
            font-style: italic;
            background-color: #367fa9;
        }

        .header{
            position: relative;
            cursor: pointer;
        }

        .header:hover{
            background-color: #367fa9;
        }
        
        .headlog{
            font-size: 14px;
            line-height: 50px;
            background-color: #367fa9;
            display: inline-block;
        }

        .headmenus{
            position: fixed;
            top:0px;
            right: 0px;
            font-size: 13px;
        }

        span.headmenu.user {
            background: url(/img/user.png) no-repeat 15px center;
            background-size: 20px 20px;
            padding: 6px 15px;
            padding-left: 38px;
            width: auto;
        }

        body .layui-layer-setwin{
            display: none;
        }
    </style>
    <div class="head">
        <div class="headlog">
            <span id="slogo" style="vertical-align: bottom; display: none; height:50px; width:48px;background:url('/img/favio.png') no-repeat center center; background-size:28px;;"></span>
            <span id="publisher" style="width:228px; display:inline-block; position:relative;  text-align: center; "><span style="font-size: 14px;" th:text="${publisher}"></span></span>
        </div>
        <span class="siderswitch" style="vertical-align: bottom;line-height:50px; cursor:pointer; width:38px; display: inline-block;text-align: center;" >
            <i class="fa fa-navicon"></i>
        </span>
        <span th:if="${lang} eq 'en'" class="langswitch en" style="vertical-align: bottom;line-height:50px; cursor:pointer; width:38px; display: inline-block;" >
            <span style="display:block; background: url('/img/en.png') no-repeat center center; width:38px; height: 50px; background-size: 20px ;"></span>
        </span>
        <span th:if="${lang} eq 'zh'" class="langswitch zh" style="vertical-align: bottom;line-height:50px; cursor:pointer; width:38px; display: inline-block;text-align: center;" >
            <span style="display:block; background: url('/img/zh.png') no-repeat center center; width:38px; height: 50px; background-size: 20px ;"></span>
        </span>

        <div class="headmenus">
            <div class="header" >
                <span class="headmenu user" id="userspan" style="line-height: 50px; font-size: 13px;" ><span th:text="${email}">root manager </span>&nbsp;&nbsp;<i class="fa fa-caret-down"></i></span>
                <div class="downbtn">
                    <ul>
                        <li id="profile" ><a href="#" style="color: white; text-decoration: none;" th:text="${profile}">Profile</a></li>
                        <li id="logoutas" th:if="${loginAs}"><a href="#" style="color: white; text-decoration: none;" >LogoutAs</a></li>
                        <li id="logout" ><a href="#" style="color: white; text-decoration: none;" th:text="${logout}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
